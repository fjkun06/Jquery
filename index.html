<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery3.6.0.js"></script>
    <link rel="stylesheet" href="ass.css">
    <title>Jquery</title>

</head>
<body>
    <ul id="all">
    
        <fieldset id="fs">
            <legend>Text</legend>
            <form >
                <label for="file" style="cursor: pointer;">Upload Image</label><br>
                <input type="file" name="image" accept="image/*" id="file" style="display: none;">
           
            <div class="put">
                <label for="text">Enter Text:</label>
                <input type="text" name="text" id="texto" placeholder="Enter Text">
            </div>
            
            <button type="submit" id="btn">Send</button>
            </form>
            
        </fieldset>
    </ul>
    

    <script src="ass.js"></script>
</body>
</html>
